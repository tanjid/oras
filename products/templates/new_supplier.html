{% extends 'main.html' %}

{% block content %}

<h1>Add New Entry</h1>
<form class="form" action="{% url 'new_supplier' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
  <div class="mb-3">
    <label for="{{field.label}}" class="form-label">{{field.label}}</label>
    {{field}}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
